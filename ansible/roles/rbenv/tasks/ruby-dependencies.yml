---

- name: install ruby dependencies
  apt: pkg={{ item }} state=present
  become: true
  with_items:
  - git-core 
  - curl 
  - build-essential 
  - libssl-dev 
  - libreadline-dev
  - libyaml-dev 
  - libsqlite3-dev 
  - sqlite3 
  - libxml2-dev 
  - libxslt1-dev
  - libcurl4-openssl-dev 
  - python-software-properties
  - libffi-dev